<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gujarat Research & Innovation Hub</title>
    <link rel="icon" type="image/png" href="logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Research Innovation Hub</a>
            <div class="d-flex align-items-center">
                <span id="userInfo" class="text-white me-3"></span>
                <button onclick="logout()" class="btn btn-outline-light">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </button>
            </div>
        </div>
        </nav>

    <div class="container py-4">
    <main>
            <!-- Research Projects Section -->
            <section id="researchSection" class="dashboard-section mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0">Research Projects</h2>
                        <button onclick="showAddResearchModal()" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Add New Research
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="researchProjects" class="row g-4"></div>
                    </div>
                </div>
            </section>

            <!-- Startups Section -->
            <section id="startupsSection" class="dashboard-section mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0">Startups</h2>
                        <button onclick="openStartupModal()" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Add New Startup
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="startups" class="row g-4"></div>
                    </div>
                </div>
            </section>

            <!-- IPR Records Section -->
            <section id="iprSection" class="dashboard-section mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0">IPR Records</h2>
                        <button onclick="showAddIPRModal()" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Add New IPR Record
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="iprRecords" class="row g-4"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Add Startup Modal -->
    <div class="modal fade" id="startupModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Startup</h5>
                    <button type="button" class="btn-close" onclick="closeStartupModal()"></button>
                </div>
                <div class="modal-body">
                    <form id="addStartupForm" onsubmit="handleStartupSubmit(event)">
                        <div class="mb-3">
                            <label for="startupName" class="form-label">Startup Name *</label>
                            <input type="text" class="form-control" id="startupName" required>
                        </div>
                        <div class="mb-3">
                            <label for="industry" class="form-label">Industry *</label>
                            <select class="form-select" id="industry" required>
                                <option value="">Select Industry</option>
                                <option value="Sustainable Energy">Sustainable Energy</option>
                                <option value="Smart Farming">Smart Farming</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="EdTech">EdTech</option>
                                <option value="FinTech">FinTech</option>
                                <option value="AI/ML">AI/ML</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="funding" class="form-label">Funding Amount *</label>
                            <input type="text" class="form-control" id="funding" required placeholder="e.g. $500K">
                        </div>
                        <div class="mb-3">
                            <label for="foundedDate" class="form-label">Founded Date *</label>
                            <input type="date" class="form-control" id="foundedDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="founderName" class="form-label">Founder Name *</label>
                            <input type="text" class="form-control" id="founderName" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description *</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="website" class="form-label">Website</label>
                            <input type="url" class="form-control" id="website" placeholder="https://example.com">
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary me-2" onclick="closeStartupModal()">Cancel</button>
                            <button type="submit" class="btn btn-primary">Create Startup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
                </div>
            
    <!-- Add Research Modal -->
    <div class="modal fade" id="researchModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Research Project</h5>
                    <button type="button" class="btn-close" onclick="closeResearchModal()"></button>
                </div>
                <div class="modal-body">
                    <form id="addResearchForm" onsubmit="handleResearchSubmit(event)">
                        <div class="mb-3">
                            <label for="researchTitle" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="researchTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="researchField" class="form-label">Field *</label>
                            <select class="form-select" id="researchField" required>
                                <option value="">Select Field</option>
                                <option value="AI/ML">AI/ML</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Renewable Energy">Renewable Energy</option>
                                <option value="Biotechnology">Biotechnology</option>
                                <option value="IoT">IoT</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="researchDescription" class="form-label">Description *</label>
                            <textarea class="form-control" id="researchDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="researchers" class="form-label">Researchers (comma-separated) *</label>
                            <input type="text" class="form-control" id="researchers" required placeholder="John Doe, Jane Smith">
                        </div>
                        <div class="mb-3">
                            <label for="researchStatus" class="form-label">Status</label>
                            <select class="form-select" id="researchStatus" required>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                                <option value="On Hold">On Hold</option>
                            </select>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary me-2" onclick="closeResearchModal()">Cancel</button>
                            <button type="submit" class="btn btn-primary">Create Research Project</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
                </div>
            
    <!-- Add IPR Modal -->
    <div class="modal fade" id="iprModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New IPR Record</h5>
                    <button type="button" class="btn-close" onclick="closeIPRModal()"></button>
                </div>
                <div class="modal-body">
                    <form id="addIPRForm" onsubmit="handleIPRSubmit(event)">
                        <div class="mb-3">
                            <label for="iprTitle" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="iprTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="iprType" class="form-label">Type *</label>
                            <select class="form-select" id="iprType" required>
                                <option value="">Select Type</option>
                                <option value="Patent">Patent</option>
                                <option value="Copyright">Copyright</option>
                                <option value="Trademark">Trademark</option>
                                <option value="Trade Secret">Trade Secret</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="iprDescription" class="form-label">Description *</label>
                            <textarea class="form-control" id="iprDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="filingDate" class="form-label">Filing Date *</label>
                            <input type="date" class="form-control" id="filingDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="inventors" class="form-label">Inventors (comma-separated) *</label>
                            <input type="text" class="form-control" id="inventors" required placeholder="John Doe, Jane Smith">
                        </div>
                        <div class="mb-3">
                            <label for="iprStatus" class="form-label">Status</label>
                            <select class="form-select" id="iprStatus" required>
                                <option value="Pending">Pending</option>
                                <option value="Approved">Approved</option>
                                <option value="Rejected">Rejected</option>
                                <option value="Under Review">Under Review</option>
                            </select>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary me-2" onclick="closeIPRModal()">Cancel</button>
                            <button type="submit" class="btn btn-primary">Create IPR Record</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 Gujarat Research & Innovation Hub</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
